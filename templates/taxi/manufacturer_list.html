{% extends "base.html" %}

{% block title %}
  <title>Manufacturers</title>
{% endblock %}

{% block content %}
  <h2>Manufacturers</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody>
      {% for manufacturer in object_list %}
        <tr>
          <td>{{ manufacturer.name }}</td>
          <td>{{ manufacturer.country }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock content %}
